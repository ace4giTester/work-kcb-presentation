		<h2 class="page-title" id="skip-contents">신용등급 이의 신청</h2>
		<p class="topMsgType">본인의 신용등급에 대한 이의가 있는 경우 아래 양식을 작성해서 신청하시면<br/>신용등급의 평가 근거에 대해 설명해 드립니다.</p>
		<p class="topMsgType-expl">이의신청 내용을 최대한 자세히 작성해 주시기 바랍니다.</p>
		
		<form action="">

					</colgroup>

							<td class="last-child">
								<div class="input-w100p"><input type="text" class="input-text" id="l-title" /></div>
							</td>
						</tr>
						<tr>
