<!-- 페이지오류 -->
<div id="sysErrorPage" class="boxType">
	<div class="box box-t"><div class="l"></div><div class="r"></div></div>
	<div class="box-m">
		
		<!-- contents -->
		<div class="contents">
			<h1>죄송합니다.</h1>
			<p class="h1-add-txt">사용하시는 페이지에 오류가 발생하였습니다.</p>
			
			<p class="error">오류가 난 페이지는 $보고서보기 (에러: 0000)$ 입니다.</p>
			<p class="error-explain">
				새로고침하여 다시 이용하시거나 잠시 후 다시 이용해주시기 바랍니다.<br/>
				관련 문의사항은 [참여마당 > 1:1 Q&amp;A]로 알려주시면 친절하게 안내해 드리겠습니다.<br/>
				감사합니다.
			</p>
			<p class="buttons">
				<a class="buttonType primary lg" href="#">
					<span class="bg"><span class="icon icon-check"></span> 문의하기</span>
				</a>
				<a class="buttonType default lg" href="#">
					<span class="bg"><span class="icon icon-check"></span> 메인화면 바로가기</span>
				</a>
			</p>
		</div>
		<!-- contents -->

	<div class="box box-b"><div class="l"></div><div class="r"></div></div>
</div>
