<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<title>신용과 사람</title>
	<link rel="stylesheet" type="text/css" href="../../rscs/css/sub.css" />
	
	<script type="text/javascript" src="../../rscs/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../rscs/js/ui.js"></script>
</head>
<body>
	<!-- contents -->
	<div id="page-contents">
		
		<p class="page-path">
			<span class="home">홈</span>
			<span class="arr">&gt;</span> 참여마당
			<span class="arr">&gt;</span> <span class="here">열린 Q&amp;A</span>
		</p>
		<h2 class="page-title" id="skip-contents">열린 Q&amp;A</h2>
		<p class="topMsgType">
			신용과 금융정보에 대해 궁금한 사항을 회원끼리 질문하고 답변해 보세요.<br />
			이 게시판에 등록한 질문은 관리자가 답변하지 않습니다.
		</p>
		
		<form action="">
			<!-- 게시물작성 -->
			<div class="bbsType-write">
				<table class="tableType tableType-column" summary="제목, 내용 입력">
					<caption>게시물작성</caption>
					<colgroup>
						<col width="102" /><col />
					</colgroup>
					<tbody class="al-th-c">
						<tr class="first-line">
							<th scope="row" class="column"><label for="l-title">제목</label></th>
							<td class="last-child">
								<div class="input-w100p"><input type="text" class="input-text" id="l-title" /></div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="column"><label for="l-content">내용</label></th>
							<td class="last-child">
								<div class="input-w100p">
									<textarea class="textarea" id="l-content" rows="8" cols="40" style="height:286px;"></textarea>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 게시물작성 -->
			
			<dl class="bbsType-write-addOptions">
				<dt>아이디 공개설정</dt>
				<dd>
					<input type="radio" class="input-radio" id="l-open1" />
					<label for="l-open1">공개</label>
					
					<input type="radio" class="input-radio" id="l-open2" />
					<label for="l-open2">비공개</label>
				</dd>
				<dt>답변 알림 설정</dt>
				<dd>
					<input type="checkbox" class="input-check" id="l-email" />
					<label for="l-email">메일</label>
					
					<input type="checkbox" class="input-check" id="l-sms" />
					<label for="l-sms">문자</label>
				</dd>
			</dl>
			
			<div class="dividerType"></div>
			
			<p class="bbsType-write-expl">다른 회원에 대한 비방, 욕설, 광고 등이 포함된 게시글은 사전 통보 없이 삭제될 수 있습니다.</p>
			
			<p class="bbsType-write-buttons">
				<a class="buttonType primary lg" href="#">
					<span class="bg"><span class="icon icon-check"></span> 등록하기</span>
				</a>
				
				<a class="buttonType default lg" href="#">
					<span class="bg"><span class="icon icon-close"></span> 취소</span>
				</a>
			</p>
		</form>
		
	</div>
	<!-- //contents -->
</body>
</html>
