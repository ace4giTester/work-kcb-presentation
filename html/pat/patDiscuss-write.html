<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<title>신용과 사람</title>
	<link rel="stylesheet" type="text/css" href="../../rscs/css/sub.css" />
	
	<script type="text/javascript" src="../../rscs/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../rscs/js/ui.js"></script>
</head>
<body>
	<!-- contents -->
	<div id="page-contents">
		
		<p class="page-path">
			<span class="home">홈</span>
			<span class="arr">&gt;</span> 참여마당
			<span class="arr">&gt;</span> <span class="here">제안과 토론방</span>
		</p>
		<h2 class="page-title" id="skip-contents">제안과 토론방</h2>
		<p class="topMsgType">
			신용진단, 금융정보 등에 대해 자유롭게 제안하고 토론하는 공간입니다.<br/> 
			많은 이들의 지지를 얻은 토론은 적극 검토해 관계 기관에도 전달, 반영하도록 노력하겠습니다.
		</p>

		<form class="patDiscuss-write" action="">
			<!-- 게시물작성 -->
			<div class="bbsType-write">
				<table class="tableType tableType-column" summary="제목, 내용 입력">
					<caption>게시물작성</caption>
					<colgroup>
						<col width="102" /><col />
					</colgroup>
					<tbody class="al-th-c">
						<tr class="first-line">
							<th scope="row" class="column"><label for="l-title">제목</label></th>
							<td class="last-child">
								<div class="input-w100p"><input type="text" class="input-text" id="l-title" /></div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="column"><label for="l-content">내용</label></th>
							<td class="last-child">
								<div class="input-w100p">
									<textarea class="textarea" id="l-content" rows="8" cols="40" style="height:286px;"></textarea>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 게시물작성 -->
			
			<p class="bbsType-write-expl">
				등록하신 제안 내용은 관리자가 검토한 후 토론글로 승인합니다.<br/> 
				이미 비슷한 토론글이 있거나, 토론글로 등록하기에 부적절한 내용인 경우 승인되지 않을 수 있습니다.
			</p>
			
			<p class="bbsType-write-buttons">
				<a class="buttonType primary lg" href="../pat/patDiscuss-view.html">
					<span class="bg"><span class="icon icon-check"></span> 등록하기</span>
				</a>
				
				<a class="buttonType default lg" href="../pat/patDiscuss-list.html">
					<span class="bg"><span class="icon icon-close"></span> 취소</span>
				</a>
			</p>
		</form>

	</div>
	<!-- //contents -->
