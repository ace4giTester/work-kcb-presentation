<body>
	<!-- contents -->
	<div id="page-contents">
		<p class="page-path"><span class="home">홈</span> <span class="arr">&gt;</span> 로그인 <span class="arr">&gt;</span> <span class="here">비밀번호 찾기</span></p>
		<h2 class="page-title" id="skip-contents">비밀번호 찾기/재설정</h2>
	
		<p class="topMsgType">
			신규로 적용할 비밀번호를 입력해 주세요.<br />
			설정 후 변경된 비밀번호로 재로그인 하여 사이트를 이용할 수 있습니다.
		</p>
		
		<!-- 비밀번호입력 -->
		<div class="boxType logSetPw">
			<div class="box box-t"><div class="l"></div><div class="r"></div></div>
			<div class="box-m">
				<form action="">
					<p class="ctrl ctrl-id">
						<label for="l-pw">비밀번호</label>
						<input type="password" class="input-text" id="l-pw" />
					</p>
					<p class="ctrl ctrl-pw">
						<label for="l-pw2">비밀번호 확인</label>
						<input type="password" class="input-text" id="l-pw2" />

						<span class="ctrl-btnLogin">
							<a class="buttonType primary" href="#"><span class="bg">확인</span></a>
						</span>
					</p>
				</form>
			</div>
			<div class="box box-b"><div class="l"></div><div class="r"></div></div>
		</div>
		<!-- //비밀번호입력 -->
		
	</div>
