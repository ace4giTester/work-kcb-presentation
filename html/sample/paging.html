<h1 class="htmlGuide">class="pagingType"</h1>
<ul class="htmlGuide">
	<li>페이징</li>
	<li>처음,이전,다음,끝 버튼의 비활성화시 a태그를->span으로 변경하고 disabled 클래스를 추가해 주세요.</li>
</ul>

<!-- 페이징 -->
<div class="pagingType">
	<span class="first disabled"><span class="bg">처음</span></span><!-- 비활성화 -->
	<span class="prev disabled"><span class="bg">이전</span></span><!-- 비활성화 -->
	<a class="first" href="#"><span class="bg">처음</span></a>
	<a class="prev" href="#"><span class="bg">이전</span></a>
	
	<a class="btn" href="#"><span class="bg">1234</span></a>
	<strong>1112</strong><!-- 활성화 -->
	<a class="btn" href="#"><span class="bg">3</span></a>
	<a class="btn" href="#"><span class="bg">4</span></a>
	<a class="btn" href="#"><span class="bg">5</span></a>
	<a class="btn" href="#"><span class="bg">6</span></a>
	<a class="btn" href="#"><span class="bg">7</span></a>
	<a class="btn" href="#"><span class="bg">8</span></a>
	<a class="btn" href="#"><span class="bg">9</span></a>
	<a class="btn" href="#"><span class="bg">10</span></a>
	
	<a class="next" href="#"><span class="bg">다음</span></a>
	<a class="end" href="#"><span class="bg">끝</span></a>
	<span class="next disabled"><span class="bg">다음</span></span><!-- 비활성화 -->
	<span class="end disabled"><span class="bg">끝</span></span><!-- 비활성화 -->
</div>
<!-- //페이징 -->

<textarea name="code" class="brush:c; gutter: false" cols="60" rows="10">
<!-- 페이징 -->
<div class="pagingType">
	<span class="first disabled"><span class="bg">처음</span></span><!-- 비활성화 -->

	<a class="first" href="#"><span class="bg">처음</span></a>
