<head>

	<title>신용과 사람 | 건강보험 증명서 제출방법 안내</title>
	<link rel="stylesheet" type="text/css" href="../../rscs/css/popup.css" />
	
	<script type="text/javascript" src="../../rscs/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../rscs/js/ui.js"></script>

<body>

<!-- header -->
<div id="popup-header">
	<h1>건강보험 증명서 제출방법 안내</h1>
	<p class="close"><button type="button" onclick="self.close();"><span>닫기</span></button></p>
</div>
<!-- //header -->

<!-- contents -->
<div id="popup-contents">

	<!-- 증명서제출방법안내 -->
	<div class="popRegGuide certiSubmitGuid-health">
		<!-- title -->
		<div class="popRegGuide-title">
			<h2>건강보험 증명서 제출 방법</h2>
			<p class="buttons">
				<a target="_blank" href="http://www.nhis.or.kr/" title="새창"><img src="../../rscs/images/popup/btn_health.gif" alt="국민건강보험 가기" /></a>
			</p>
		</div>
		<div class="popRegGuide-title-bg"><div></div></div>
		<!-- //title -->
		
		<h3><span class="bul">1</span> 홈페이지 접속 및 로그인</h3>
		<div class="imgType"><img src="../../rscs/images/popup/certiSubmitGuid_health_img1.jpg" alt="" /></div>


		<div class="hr"><div></div></div>


		<h3><span class="bul">2</span> 로그인</h3> 
		<ul class="list">
			<li>1.공인인증서 또는 일반 사용자 아이디로 로그인</li>
		</ul>
		<div class="imgType"><img src="../../rscs/images/popup/certiSubmitGuid_health_img2.jpg" alt="" /></div>

		
		<div class="hr"><div></div></div>


		<h3><span class="bul">3</span> 증명서발급신청(납부확인서) 선택하기</h3>
		<div class="imgType"><img src="../../rscs/images/popup/certiSubmitGuid_health_img3.jpg" alt="" /></div>


		<div class="hr"><div></div></div>
		

		<h3><span class="bul">4</span> 납부확인서 신청 및 출력</h3>
		<ul class="list">
			<li>1. 출력 할 납부확인서 선택</li>
			<li>2. 선택한 납부확인서 발급 신청</li>
		</ul>
		<div class="imgType"><img src="../../rscs/images/popup/certiSubmitGuid_health_img4.jpg" alt="" /></div>

	</div>
	<!-- //증명서제출방법안내 -->

</div>
