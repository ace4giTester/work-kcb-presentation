<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<title>신용과 사람 | 공유하기-페이스북</title>
	<link rel="stylesheet" type="text/css" href="../../rscs/css/popup.css" />
	
	<script type="text/javascript" src="../../rscs/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../rscs/js/ui.js"></script>
</head>
<body>

<!-- header -->
<div id="popup-header">
	<h1>공유하기</h1>
	<p class="close"><button type="button" onclick="self.close();"><span>닫기</span></button></p>
</div>
<!-- //header -->

<!-- contents -->
<div id="popup-contents">
	
	<!-- 공유하기-페이스북 -->
	<div class="popShare popShare-facebook">
		<form action="">
			<h2>
				<span class="iconType iconType-twitter"><span class="hidden"></span></span>
				페이스북에 공유하기
			</h2>
			
			<div class="ctrl-insert">
				<p class="input-w100p"><textarea class="textarea" rows="8" cols="40" title="공유 url 입력"></textarea></p>
				<p class="maxlength">10/140</p>
			</div>
			
			<p class="buttonWrapType">    
				<a class="buttonType primary lg" href="#">
					<span class="bg" style="width:75px;"><span class="icon icon-submit"></span> 보내기</span>
				</a>
			</p>
		</form>
	</div>
	<!-- //공유하기-페이스북 -->
	
</div>
<!-- //contents -->

</body>
