<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<title>신용과 사람 | 퀴즈</title>
	<link rel="stylesheet" type="text/css" href="../../rscs/css/popup.css" />
	
	<script type="text/javascript" src="../../rscs/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../rscs/js/ui.js"></script>
</head>
<body>

<div id="popupQuiz-wrap" class="popStdQuiz2"><!-- 1강,2강,3강,4강 별로 popStdQuiz1,popStdQuiz2,popStdQuiz3,popStdQuiz4 -->
	<!-- header -->
	<div id="popupQuiz-header">
		<h1>&lt; 2강 신용정보에 대한 이해 &gt; 문제</h1>
		<p class="close"><button type="button" onclick="self.close();"><span>닫기</span></button></p>
	</div>
	<!-- //header -->
	
	<!-- contents -->
	<div id="popupQuiz-contents">
		
		<!-- 문제 -->
		<div class="popStdQuiz-question">
			<div class="thum-chapter"><span class="hidden">2강</span></div>
			<div class="box box-t"><div class="l"></div><div class="r"></div></div>
			<div class="box-m">
				<form action="">
					<!-- 문제 -->
					<div class="question">
						<h2><span class="num">3.</span>
							다음 괄호 안에 <span class="ft-point1">맞으면 O</span> 를, 
							<span class="ft-point1">틀리면 X</span>를 넣으세요.
						</h2>
						<ul class="questionSty-OX">
							<li>
								<div class="txt">
									<span class="bul">①</span>
									신용정보 조회를 많이 하면 신용등급이 떨어진다.
								</div>
								<div class="options">
									<span class="radio"><input type="radio" class="input-radio" id="l-a1-true" /></span>
									<label for="l-a1-true">O</label>
									
									<span class="radio"><input type="radio" class="input-radio" id="l-a1-false" /></span>
									<label for="l-a1-false">X</label>
								</div>
							</li>
							<li>
								<div class="txt">
									<span class="bul">②</span>
									신용등급은 각 신용평가 하는 금융기관(은행,CB사) 마다 다르다.
								</div>
								<div class="options">
									<span class="radio"><input type="radio" class="input-radio" id="l-a2-true" /></span>
									<label for="l-a2-true">O</label>
									
									<span class="radio"><input type="radio" class="input-radio" id="l-a2-false" /></span>
									<label for="l-a2-false">X</label>
								</div>
							</li>
						</ul>
					</div>
					<!-- 문제 -->
					
					<!-- 버튼 -->
					<div class="buttons">
						<a class="buttonType default lg" href="#">
							<span class="bg"><span class="icon icon-check"></span> 정답확인</span>
						</a>
					</div>
					<!-- 버튼 -->
				</form>
			</div>
			<div class="box box-b"><div class="l"></div><div class="r"></div></div>
		</div>
		<!-- //문제 -->
		
		<!-- 오답확인 -->
		<div class="popStdQuiz-answer">
			<div class="box box-t"><div class="l"></div><div class="r"></div></div>
			<div class="box-m">
				<div class="answer-boolean">
					<div class="icon icon-true"></div><!-- 정답 : icon-true, 오답 : icon-false -->
					<div class="txt">정답입니다!</div>
					<!-- <div class="txt">틀렸습니다.<span class="ft-i">!</span></div> -->
				</div>
				<div class="answer-explain">
					<span class="axis"></span>
					<span class="txt">
						① (X) 신용정보 조회는 전혀 영향을 끼치지 않는다.<br/>
						② (O) 신용등급은 각 신용평가 하는 금융기관(은행,CB사) 마다 평가 기준이 다르기에 등급과 평점이 상이하다.
					</span>
					<!-- <span class="txt">정답이 아닙니다! 다시한번 풀어보세요!</span> -->
				</div>
			</div>
			<div class="box box-b"><div class="l"></div><div class="r"></div></div>
		</div>
		<!-- //오답확인 -->
	</div>
	<!-- //contents -->
	
	<!-- footer -->
	<div id="popupQuiz-footer"></div>
	<!-- //footer -->
</div>

</body>
</html>
