<!--[if gt IE 9]><!--><html lang="ko" xml:lang="ko"><!--<![endif]-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<title>신용과 사람 | 퀴즈</title>
	<link rel="stylesheet" type="text/css" href="../../rscs/css/popup.css" />
	
	<script type="text/javascript" src="../../rscs/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../rscs/js/ui.js"></script>
</head>
<body>

<div id="popupQuiz-wrap" class="popStdQuiz4"><!-- 1강,2강,3강,4강 별로 popStdQuiz1,popStdQuiz2,popStdQuiz3,popStdQuiz4 -->
	<!-- header -->
	<div id="popupQuiz-header">
		<h1>&lt; 4강 신용관리 방법 배우기 &gt; 문제</h1>
		<p class="close"><button type="button" onclick="self.close();"><span>닫기</span></button></p>
	</div>
	<!-- //header -->
	
	<!-- contents -->
	<div id="popupQuiz-contents">
		
		<!-- 문제 -->
		<div class="popStdQuiz-question">
			<div class="thum-chapter"><span class="hidden">4강</span></div>
			<div class="box box-t"><div class="l"></div><div class="r"></div></div>
			<div class="box-m">
				<form action="">
					<!-- 문제 -->
					<div class="question">
						<h2><span class="num">2.</span> 연체에 대처하는 바람직한 자세가 <span class="ft-point1">아닌 것</span> 은?</h2>
						<ul class="questionSty-choice">
							<li>
								<label for="l-opt1">
									<span class="radio"><input type="radio" class="input-radio" id="l-opt1" /></span>
									<span class="bul">①</span>
									<span class="txt">향후 가계 예상소득을 파악하고 현재의 지출 규모에 대한 점검을 한다.</span>
								</label>
							</li>
							<li>
								<label for="l-opt2">
									<span class="radio"><input type="radio" class="input-radio" id="l-opt2" /></span>
									<span class="bul">②</span>
									<span class="txt">정기적으로 자신의 신용등급 등 신용상태를 확인하여 이상 징후가 있는지 체크한다.</span>
								</label>
							</li>
							<li>
								<label for="l-opt3">
									<span class="radio"><input type="radio" class="input-radio" id="l-opt3" /></span>
									<span class="bul">③</span>
									<span class="txt">작은 금액이라도 매달 일정한 수입원을 확보한다.  </span>
								</label>
							</li>
							<li>
								<label for="l-opt4">
									<span class="radio"><input type="radio" class="input-radio" id="l-opt4" /></span>
									<span class="bul">④</span>
									<span class="txt">적은 금액의 연체는 신경 쓰지 않아도 된다.</span>
								</label>
							</li>
						</ul>
					</div>
					<!-- 문제 -->
					
					<!-- 버튼 -->
					<div class="buttons">
						<a class="buttonType default lg" href="#">
							<span class="bg"><span class="icon icon-check"></span> 정답확인</span>
						</a>
						
						<!-- 정답확인후 나오는 다음문제 버튼 -->
						<a class="buttonType default lg btn-nextQuestion" href="#">
							<span class="bg"><span class="icon icon-nextQuestion"></span> 다음문제</span>
						</a>
					</div>
					<!-- 버튼 -->
				</form>
			</div>
			<div class="box box-b"><div class="l"></div><div class="r"></div></div>
		</div>
		<!-- //문제 -->
		
		<!-- 오답확인 -->
		<div class="popStdQuiz-answer">
			<div class="box box-t"><div class="l"></div><div class="r"></div></div>
			<div class="box-m">
				<div class="answer-boolean">
					<div class="icon icon-true"></div><!-- 정답 : icon-true, 오답 : icon-false -->
					<div class="txt">정답입니다!</div>
					<!-- <div class="txt">틀렸습니다.<span class="ft-i">!</span></div> -->
				</div>
				<div class="answer-explain">
					<span class="axis"></span>
					<span class="txt">
						④ 적은 금액의 연체는 신경 쓰지 않아도 된다.<br/> 
						적은 금액, 짧은 기간이라도 연체하게 되면 신용등급에 하락이 미치고 금융사들에게 공유되니 연체하지 않도록 노력해야한다.
					</span>
					<!-- <span class="txt">정답이 아닙니다! 다시한번 풀어보세요!</span> -->
				</div>
			</div>
			<div class="box box-b"><div class="l"></div><div class="r"></div></div>
		</div>
		<!-- //오답확인 -->
	</div>
	<!-- //contents -->
	
	<!-- footer -->
	<div id="popupQuiz-footer"></div>
	<!-- //footer -->
</div>

</body>
</html>
