<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<title>신용과 사람 | 건강보험 등록하기</title>
	<link rel="stylesheet" type="text/css" href="../../rscs/css/popup.css" />
	
	<script type="text/javascript" src="../../rscs/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../rscs/js/ui.js"></script>
</head>
<body>

<!-- header -->
<div id="popup-header">
	<h1>건강보험 등록하기</h1>
	<p class="close"><button type="button" onclick="self.close();"><span>닫기</span></button></p>
</div>
<!-- //header -->

<!-- contents -->
<div id="popup-contents">
	
	<!-- 소득금액증명등록 -->
	<div class="popRegInternet popRegInternet-pension">
		<!-- topMsg -->
		<div class="topMsg">
			<p class="msg">
				e-Bridge 고객정보 확인 서비스에서 건강보험 정보를 바로 등록할 수 있습니다.<br />
				e-Bridge 서비스를 이용하기 위해서는 국민연금/건강보험 사이트에 회원가입이 되어 있어야 합니다.
			</p>
			
			<div class="dividerType"></div>
			
			<p class="expl">
				하단의 예시화면처럼 [등록하기] 버튼을 클릭하면, e-Bridge 고객정보 확인 서비스가 새 창으로 열리고,<br />
				단계별로 정보를 입력하시면, 국민연금에 대한 정보를 승인할 수 있습니다. 승인된 정보는 신용과 사람에 반영이 됩니다.
			</p>
			
			<p class="buttonWrapType">
				<a class="buttonType primary lg" href="http://www.allcredit.co.kr/acs/cp/cp017/CP017_EBridgeService01.jsp?paramAgncCode=F00640&amp;paramSearchNo=12345">
					<span class="bg"><span class="icon icon-check"></span> 등록하기</span>
				</a>
			</p>
		</div>
		<!-- topMsg -->	
		
		<div class="imgType"><img src="../../rscs/images/popup/popRegInternet_pension_img1.jpg" alt="" /></div>
		
	</div>
	<!-- //소득금액증명등록 -->
	
</div>
<!-- //contents -->
